<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"

<html>
	<head>
		<title>vq乐享收音生活</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

	<body>
		<div id='header'>
			<div id='lf_py'>
			</div>
			<object width="1" height="1" id="radioAudio" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000">
				<param name="allowscriptaccess" value="always"/>
				<param name="movie" value="images/Proxy.swf"/>

				</embed>
			</object>
		</div>
		<div id="radio_player" class="radio_player">
			<div class='btn_play_div' id="btn_play_div">

				<div class="sound_wds">
					<p style="width:50px;" class="bg_orgsound" id="volume"></p>

			</div>

		</div>
		<div id='list' class='list'>
