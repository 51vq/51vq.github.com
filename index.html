<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>乐享收音生活</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="js/themes/apusic/operamasks-ui.min.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="css/skin.min.css" type="text/css" charset="utf-8"/>
		<script src="js/jquery.js"></script>
		<script src="js/operamasks-ui.min.js"></script>
		<script src="js/radio.min.js"></script>
	</head>
	<body>
		<div id='header'>
			<div id='lf_py'>
			</div>
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
					 id="radioAudio" width="1" height="1"
					 codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">
				 <param name="movie" value="images/Proxy.swf" />
				 <param name="quality" value="high" />
				 <param name="bgcolor" value="#869ca7" />
				 <param name="allowScriptAccess" value="always" />
				 <embed src="images/Proxy.swf" quality="high" bgcolor="#869ca7"
					 width="1" height="1" name="radioAudio" align="middle" allowScriptAccess="always"
					 type="application/x-shockwave-flash"
					 pluginspage="http://www.macromedia.com/go/getflashplayer">
				 </embed>
			 </object>
		</div>
		<div id="radio_player" class="radio_player">
			<div class='btn_play_div' id="btn_play_div">
				<a id="playBtn" class="ico_rdoPlay ico_stop_gray" href="javascript:;"></a>
				<a id="muteBtn" class="ico_rdoPlay ico_sound_on" href="javascript:;"></a>
			</div>
			<div class="lf_sound" id="volume_bar">
				<div class="sound_wds">
					<p style="width:50px;" class="bg_orgsound" id="volume"></p>
					<em id="radio_vol" style="left:50px" class="ico_orgsound"></em> 
				</div>
			</div>
			<div class="info" id="info"></div>
		</div>
		<div id='list' class='list'>
			<div id="mytree2"></div>
		</div>
		<div id='footer'>
			<script src="http://s11.cnzz.com/stat.php?id=5308525&web_id=5308525&show=pic" language="JavaScript"></script>

		</div>
	</body>
</html>
